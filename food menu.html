<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Food Menu</title>
    <link rel="stylesheet" href="food_menu.css">
    <script src="food-menu.js" defer></script>
</head>
<body class="dark">
    <nav class="navbar bg-warning">
    <div class="container-fluid">
        <form class="d-flex align-items-center w-100 gap-3">
            <input class="form-control me-2" type="search" placeholder="Enter your food item" id="uinput"/>
            <select class="form-select" id="option">
                <option selected>Open this select menu</option>
                <option value="1">Veg</option>
                <option value="2">Non-Veg</option>
            </select>
            <input type="number" name="" id="pri" placeholder="Price" class="form-control">
            <button class="btn btn-success" id="btn" type="submit">Add</button>
        </form>
    </div>
    </nav>

    <div class="row w-75 mt-5 m-auto ">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-header text-center bg-success text-white">
                    <h3>Veg Menu</h3>
                </div>
                <div class="card-body d-flex gap-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-warning">
                                <h3>item</h3>
                            </div>
                            <div class="card-body p-4">
                                <span id="span1" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-warning">
                                <h3>price</h3>
                            </div>
                            <div class="card-body p-4">
                                <span id="span12"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center bg-success text-white">
                    <h3>Non-Veg Menu</h3>
                </div>
                <div class="card-body d-flex gap-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-warning">
                                <h3>item</h3>
                            </div>
                            <div class="card-body p-4">
                                <span id="span2"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-warning">
                                <h3>price</h3>
                            </div>
                            <div class="card-body p-4">
                                <span id="span21"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
